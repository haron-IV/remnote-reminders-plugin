name: Unit Tests

on:
  push:
    branches:
      - master
    pull_request:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node 
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: | 
          pnpm install

      - name: Run unit tests 
        run: |
          pnpm test
